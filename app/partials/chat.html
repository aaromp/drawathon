<h2>Chat</h2>
<div class="col-md-9">
<form>
  <input placeholder="Message..." ng-model="newMessage" class="form-control">
</form>
</div>
<div class="col-md-3">
 <button type="submit" class="btn btn-primary" ng-click="addMessage()">send</button>
 </div>
 <br/><br/>
<div class="row">
<div class="col-md-8">
<ul id="messages" ng-show="messages">
    <li ng-repeat="message in messages | orderByPriority | reverse">
    	{{message.text}}
    </li>
</ul>
</div>
</div>
<br/>
<br/>
<p class="well">
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
